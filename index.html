<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Dragon Ball Logo">
        </div>
        <div class="container" id="caracteres"></div>
    </header>
    <button id="cargar-mas" class="btn btn-primary btn-cargar">Cargar más</button>
    <div id="pagination" class="container mt-3"></div>
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="contenido-modal">
            <span class="cerrar" onclick="cerrarModal()">×</span>
            <div id="detalles-personaje"></div>
        </div>
    </div>
    <script src="js/micodigo.js"></script>
</body>

</html>
